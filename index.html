<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>LibSpace</title>
</head>
<body>
	<style>
		#count {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			font-size: 50px;
		}
	</style>
	<div id="count"></div>

	<script>
		function updateClock() {
			cur_timestamp = new Date();
			grad_timestamp = new Date('June 6, 2019 15:00:00');
			document.querySelector('#count').innerHTML = cur_timestamp - grad_timestamp;
		}

		updateClock();
		setInterval(updateClock, 1);
	</script>
</body>
